version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: invoice-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: khanhvng123
      POSTGRES_DB: invoice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: invoice-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGHOST: postgres
      PGUSER: postgres
      PGPASSWORD: khanhvng123
      PGDATABASE: invoice
      PGPORT: 5432
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    command: npm run dev

  # FRONTEND – SỬA HOÀN CHỈNH
  frontend:
    build:
      context: ./frontend        # ← rõ ràng, không mơ hồ
      dockerfile: Dockerfile     # ← tên file mặc định, có thể bỏ
    container_name: invoice-frontend
    ports:
      - "5173:5173"              # ← localhost:5173 → giao diện React
    volumes:
      - ./frontend:/app          # ← hot reload khi sửa code
      - /app/node_modules        # ← tránh lỗi node_modules bị ghi đè
    depends_on:
      - backend
    # Không cần command vì Dockerfile đã có CMD dev rồi
    # Nếu bạn muốn override thì thêm: command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
